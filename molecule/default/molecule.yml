---
dependency:
  name: galaxy
  enabled: False
driver:
  name: delegated
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: local
      # set python interpreter path to venv or GitHub tools
      # so modules installed via pip are located properly
      # The ANSIBLE_PYTHON_INTERPRETER env variable is set in the Makefile
      ansible_python_interpreter: ${ANSIBLE_PYTHON_INTERPRETER}
platforms:
  - name: localhost
provisioner:
  name: ansible
  env:
    KEY_FILE: ${MOLECULE_SCENARIO_DIRECTORY}/files/test_deploy_key
verifier:
  name: ansible
